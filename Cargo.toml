[package]
name = "stegasus"
version = "0.1.0"
authors = ["Sebastien La Duca <sladuca777@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
image = "0.23.13"
anyhow = "1.0.38"
reed-solomon = "0.2.1"
wasm-bindgen = "0.2.70"
byteorder = "1.4.2"
console_error_panic_hook = "0.1.6"

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
]